


<div class="card">
    <h4 class="card-header">Lista Permiss√£o</h4>
    <div class="card-body">
        <button type="button" class="btn btn-primary" (click)="btnCadastro();">Cadastro</button>


    <input class="form-control mt-2 mb-2" type="text" [(ngModel)]="searchText"  (input)="Search()" placeholder="Buscar pelo Nome" /> 
    <table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Login</th>
          <th>Perfil</th>
          </tr>
      </thead>
      <tbody>
          
              <tr *ngFor="let group of usuarios">
                  <td>{{group.id}}</td>
                  <td>{{group.nome}}</td>
                  <td>{{group.login}}</td>
                  <td>{{group.perfil?.nome}}</td>
              </tr>
      </tbody>
    </table>
</div>
</div>
