<div class="card">
    <h4 class="card-header">Cadastro de Usuarios</h4>
    <div class="card-body">
     
        <div class="mb-3">
            <label class="form-label">Perfil</label>
            <select  [(ngModel)]="perfil.id"  class="form-select" aria-label="Default select example">
                <option selected>Selecione o Perfil</option>
                <option   *ngFor="let p of perfis"   value="{{p.id}}">{{p.nome}}</option>
             </select>
        </div>
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" [(ngModel)]="usuario.nome" class="form-control"  />
             
            </div>
            <div class="mb-3">
                <label class="form-label">Login</label>
                <input type="text" [(ngModel)]="usuario.login" class="form-control"  />
             
            </div>


          
    </div>


    <div class="card-footer text-muted">
        <button [disabled]="loading" (click)="Salvar()" class="btn btn-primary">
            <span *ngIf="loading"  class="spinner-border spinner-border-sm me-1"></span>
            Salvar Usuario
        </button>
      </div>
    
</div>
